zuul:
   ignoredServices: '*'
   prefix: /api
   routes:
      ecom-core:
         path: /core/∗∗
         service-id: ecom-core
         strip-prefix: false
      ecom-user:
         path: /customer/∗∗
         service-id: ecom-user
         strip-prefix: false
      ecom-cart:
         path: /cart/∗∗
         service-id: ecom-cart
         strip-prefix: false
      ecom-product:
         path: /product/∗∗
         service-id: ecom-product
         strip-prefix: false
      ecom-history:
         path: /orderhistory/∗∗
         service-id: ecom-history
         strip-prefix: false
      ecom-delivery:
         path: /delivery/∗∗
         service-id: ecom-delivery
         strip-prefix: false
      ecom-shipping:
         path: /shipping/∗∗
         service-id: ecom-shipping
         strip-prefix: false
         
endpoints:
  routes:
    sensitive: false
  trace:
    sensitive: false
    
eureka:
   client:
      serviceUrl:
         defaultZone: http://localhost:8761/eureka/
